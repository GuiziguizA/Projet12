<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymleaf/layout"
  >



<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>

	<link rel="stylesheet" href="webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>
 

<body>

  <div layout:fragment="content">
    <div class="container pt-3">
      <div class="form-group">
        <div class="jumbotron text-center">

          <h2>Ajouter un livre</h2>
        </div>
      </div>
    </div>
    <div class="container">

     <form th:action="@{/user}" th:object="${userDto}" method="post">
        <br>
        <input type="text" th:field="*{nom}" id="nom" class="form-control" placeholder="nom">
        <div th:if="${#fields.hasErrors('nom')}" class="alert alert-danger" role="alert"><span class="alert alert-primary" th:errors="*{nom}"></span></div>
   <br>
    <input type="text" th:field="*{mail}" id="mail" class="form-control" placeholder="adresse e-mail">
     <div  th:if="${#fields.hasErrors('mail')}" class="alert alert-danger" role="alert"><span class="alert alert-primary" th:errors="*{mail}"></span></div>
      <br>
    <input type="password" th:field="*{motDePasse}" id="motDePasse" class="form-control" placeholder="mot de passe">
   <div  th:if="${#fields.hasErrors('motDePasse')}" class="alert alert-danger" role="alert"> <span class="alert alert-primary" th:errors="*{motDePasse}"></span></div>
  <br>
    <input type="text" th:field="*{adresse}" id="adresse" class="form-control" placeholder="adresse">
     <div  th:if="${#fields.hasErrors('adresse')}" class="alert alert-danger" role="alert"><span class="alert alert-primary"  th:errors="*{adresse}"></span></div>
   <br>
    <input type="text" th:field="*{codePostal}" id="description" class="form-control" placeholder="codePostal">
   <div  th:if="${#fields.hasErrors('codePostal')}" class="alert alert-danger" role="alert"> <span class="alert alert-primary" th:errors="*{codePostal}"></span></div>
  <br>

   
    <input type="submit" class="btn btn-primary" value="Ajouter">   
    
</form>
  <a  th:href ="@{/login}">Page de Connexion</a>
<div class="alert alert-danger"th:if="${error}"th:text="${error.message}" role="alert">
</div>


</div>
</div>

</body>

</html>

#nom du microservice doit correspondre au nom du fichier de configuration present dans le repertoire cloud
spring.application.name=service-front_end
#url pour envoyer une requete au service de configuration 
#action requete http://localhost/8888/compagny-service pour recupérer la config du microservice
spring.cloud.config.uri=http://localhost/8888
management.endpoints.web.exposure.include=*
server.port=8099

api.url = http://localhost:8089

keycloak.realm=SocialAppRealm
keycloak.auth-server-url=http://localhost:8080/auth/
keycloak.resource=service-front_end
keycloak.public-client=true
keycloak.principal-attribute=name



host.api=http://localhost:8080